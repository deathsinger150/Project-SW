<script>
    function saveInputs(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values
        var username = document.getElementById("username_student").value;
        var password = document.getElementById("password_student").value;

        // Create CSV content
        var csvContent = "Username,Password\n" + username + "," + password;

        // Create a Blob object with the CSV content
        var blob = new Blob([csvContent], { type: "text/csv;charset=utf-8" });

        // Create a temporary URL for the Blob object
        var url = URL.createObjectURL(blob);

        // Create a temporary anchor element
        var anchor = document.createElement("a");
        anchor.setAttribute("href", url);
        anchor.setAttribute("download", "saved_inputs.csv");
        anchor.style.display = "none";

        // Add the anchor to the document
        document.body.appendChild(anchor);

        // Trigger the click event to prompt the download
        anchor.click();

        // Clean up
        document.body.removeChild(anchor);
        URL.revokeObjectURL(url);
    }
</script>
