<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.7927dfc04d54eb61b92dd9fd76515b94?rik=JtfGPOh39DJX2A&riu=http%3a%2f%2fcegman.com%2fwp-content%2fuploads%2f2020%2f05%2fDSC_0085.jpg&ehk=slOWBocMCQ%2bsZulN2CAEywCvRbKwMNVJmzEE93klMSc%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container input, .form-container textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #14d1d1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 50%;
        }

        .form-container button:hover {
            background-color: #ffffff;
            color: #14d1d1;
        }

        .form-container .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            text-align: left;
            margin-bottom: 10px;
        }

        .form-container .field-container {
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Event</h2>
        <form method="POST" action="{% url 'create_event' %}" autocomplete="off">
            {% csrf_token %}
            <div class="field-container">
                <input type="text" id="event_name" name="event_name" placeholder="Event Name" required>
                <div id="event_name-error" class="error"></div>
            </div>

            <div class="field-container">
                <textarea id="description" name="description" placeholder="Description" rows="4" required></textarea>
                <div id="description-error" class="error"></div>
            </div>

            <div class="field-container">
                <input type="text" id="location" name="location" placeholder="Location" required>
                <div id="location-error" class="error"></div>
            </div>

            <div class="field-container">
                <input type="text" id="staff_list" name="staff_list" placeholder="Staff List (Club Members)" required>
                <div id="staff_list-error" class="error"></div>
            </div>

            <div class="field-container">
                <input type="text" id="sponsors" name="sponsors" placeholder="Sponsors" required>
                <div id="sponsors-error" class="error"></div>
            </div>

            <div class="field-container">
                <input type="date" id="event_date" name="event_date" required>
                <div id="event_date-error" class="error"></div>
            </div>

            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
