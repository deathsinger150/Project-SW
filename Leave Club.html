<!DOCTYPE html>
<html>
<head>
    <title>Leave Club</title>
    <link rel="stylesheet" href="test1.css">
    <style>
        body {
            background-image: url('https://taleemalyoum.com/wp-content/uploads/2024/01/IMG-20240113-WA0018.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
    
        .logo {
            font-size: 45px;
            font-weight: bold;
            color: #14d1d1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            padding: 10px 0;
        }
        .logo-link {
    text-decoration: none; /* Removes underline from the link */
}

.logo-link .logo {
    font-size: 28px;
    color: #ffffff;
    background-color: #0073e6;
    padding: 10px 20px;
    border: 2px solid #005bb5;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    display: inline-block;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, background-color 0.2s; /* Adds hover effect */
}

.logo-link .logo:hover {
    background-color: #005bb5; /* Slightly darker on hover */
    transform: scale(1.05); /* Slight zoom on hover */
}

    
        .welcome {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 80%;
        }
    
        .admin-tasks {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            margin: auto;
            width: 50%;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8); /* Add shadow */
        }
    
        .admin-tasks button {
            background-color: #14d1d1;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
        }
    
        .admin-tasks button:hover {
            background-color: #ffffff;
            color: #14d1d1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .highlight-name {
    color: red; /* Makes the name red */
}

    </style>
</head>
<body>
    <header>
        <a href="Home.html" class="logo-link">
            <h1 class="logo">NU_Clubs</h1>
        </a>
    </header>
    

    <main>
        <div class="welcome">
            <h1>Leave Club</h1>
            <p>Are you sure you want to leave the club?</p>
        </div>
        <div class="admin-tasks">
            <button onclick="confirmLeave()">Yes, Leave</button>
            <button onclick="cancelLeave()">No, Stay</button>
            <button onclick="goBackToAdmin()">Back to Admin Page</button>
        </div>
    </main>
    <script>
        function confirmLeave() {
            window.location.href = "{% url 'reason_leave' %}";
        }

        function cancelLeave() {
            alert("Action canceled.");
            window.location.href = "{% url 'admin_dashboard' %}";

        }

        function goBackToAdmin() {
            window.location.href = "{% url 'admin_dashboard' %}";
        }
    </script>
</body>
</html>
